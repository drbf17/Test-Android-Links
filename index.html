<!DOCTYPE html>
<html>
<body>

<h1>HTML Links</h1>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste de Openfinance</title>

    <style>

        /* ... seus estilos CSS ... */

        textarea {

            width: 100%;

            height: 100px; /* Ajuste a altura conforme necessário */

            resize: vertical; /* Permite redimensionar verticalmente */

        }

    </style>

</head>

<body>

    <h1>Teste de Deeplink</h1>

    <textarea id="urlInput" placeholder="Digite o link aqui"></textarea>

    <button onclick="openLink()">Clique para seguir</button>

 

    <script>

        function openLink() {

            var url = document.getElementById('urlInput').value;

            if (url) {

                window.open(url, '_blank');

            } else {

                alert('Por favor, insira um link válido.');

            }

        }

    </script>
</body>
</html>
